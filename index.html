<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/9267/9267851.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="container">
        <div class="header-div">
            <h1 >Let's Play Tic Tac Toe !</h1>
            <img src="https://cdn-icons-png.flaticon.com/128/15269/15269855.png" alt="Image Not Found" width="75px" height="75px">
        </div>

        <div class="mini-container">
            <div class="move-div" id="move-div">
                <p  id="cheers1">Congratulations</p>
                <p  id="winner"><span id="span1">player</span> <span id="span2">1</span> <span id="span3">to move !</span></p>
                
            </div>
            
            <div class="emojis-container">
                <div class="emoji-divs">
                    <p>Player 1</p>
                    <p>Score: <span id="player1-win">0</span></p>
                </div>

                <div class="grid-container" id="container2">
                    <div id="1"></div>
                    <div id="2"></div>
                    <div id="3"></div>
                    <div id="4"></div>
                    <div id="5"></div>
                    <div id="6"></div>
                    <div id="7"></div>
                    <div id="8"></div>
                    <div id="9"></div>
                </div>

                <div class="emoji-divs">
                    <p>Player 2</p>
                    <p>Score: <span id="player2-win">0</span></p>
                </div>
            </div>
            <div class="emoji-divs-mini">
                <p>Player 1 <br><br> Score: <span id = "player1-win-mini">0</span></p>
                <p>Player 2 <br><br> Score: <span id = "player2-win-mini">0</span></p>
            </div>
            <button class="replay" id="replay"  onclick = play_again()>Play again</button>
            
        </div>

        <div></div>

    </div>

    <!-- <script>
    document.getElementById('1').addEventListener('click',()=>{
        getElementById('1').textContent = 'X'
    });

    document.getElementById('1').textContent = 'X'

    </script> -->
    
</body>
</html>
